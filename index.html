<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-sharing app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-container">
        <div class="nav">
            <img src="img/logo.jpg" alt="" class="logo">
            <img src="img/Link.jpg" alt="" class="link">
            <button type="button" class="btn btn-outline-primary">Preview</button>
        </div>
        <div class="left-container">
                <img src="img/phone.jpg" alt="">
        </div>
        <div class="right-container">
        
            <h2>Customize your links</h2>
            <p>Add/edit/remove links below and then share all your profiles with the world!</p>
            <button type="button" class="btn btn-outline-primary" id="add">+ Add new link</button>
            <form class="form1">
                <p>Platform:</p>
                <input type="text" id="platform1" placeholder="GitHub">
                <p>Link:</p>
                <input type="text" id="link1" placeholder="https://www.github.com/benwright">
            </form>
            <form class="form2">
                <p>Platform:</p>
                <input type="text" id="platform2" placeholder="YouTube">
                <p>Link:</p>
                <input type="text" id="link2" placeholder="https://www.youtube.com/benwright">
            </form>
            
            <button type="button" class="btn btn-info" id="save">Save</button>
            
        </div>
    </div>
        
      

    <script src="script.js">

    </script>

</body>
</html>
